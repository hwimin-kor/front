<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 
    순서가 없는 목록
    1. ul(unordered list)태그와 li 태그를 사용함
    2. 글머리기호를 이용해 각 목록을 구성함
    3. 형식
    <ul>
      <li></li>
      <li></li>
    <ul/>
    4. ul,li 모두 블록 요소임
   -->
   <ul>
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>겨울</li>
   </ul>
   <!-- 
    순서가 있는 목록
    1. ol(ordered list)태그와 li 태그를 사용함
    2. 글머리기호를 이용해 각 목록을 구성함
    3. 형식
    <ol>
      <oi></oi>
      <oi></oi>
    <ol/>
    4. ol,li 모두 블록 요소임
   -->
   <h1>다음 중 해가 지는 방향은?</h1>
   <ol type="I">
    <li>동</li>
    <li>서</li>
    <li>남</li>
    <li>북</li>
   </ol>
  <!-- 
    개요 목록 (description list)
    1. dl태그와 dt 태그와 dd태그를 사용함
    2. dt 태그와 dd 태그를 하나의 목록으로 구성함
    3. dt 태그에는 이름을 작성하고 dd 태그에는 내용을 작성함
    4. 형식
      <dl>
        <dt>이름</dt>
        <dd>내용</dd>
      </dl>
    5. dl.dd.dt 모두 블록 요소임
   -->
   <h1>파묘</h1>
   <dk>
    <dt>장르</dt>
    <dd>오컬트</dd>
    <dt>감독</dt>
    <dd>장재현</dd>
   </dk>
</body>
</html>
