<body>
  <script>
  const hourlyWage = 10030;
  const workingTime = 10;
  const regularPay = hourlyWage * workingTime;  // 기본 시급 계산
  const extraPay = (workingTime <= 8 ? 0 : workingTime - 8) * hourlyWage * 0.5;  // 기본 시급 1.5배 계산
  document.write(`<div>${workingTime}시간 근무한 급여는 ${regularPay + extraPay}원입니다.`);
</script>
