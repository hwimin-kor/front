<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>link</title>
</head>
<body>
  <!-- 
      a태그
      1.하이퍼링크를 만드는 태그이다.
      2.서버로 요청할 때 사용한다.
      3.주요 속성
        1)href: 하이퍼레퍼런스 -> 서버 경로를 작성함(필수)
        2)target: 어떤 창으로 이동하는지 결정한다
          (1)_self : 현재 창으로 이동(디폴트)
          (2)_blank : 새 창으로 이동
      4. 인라인 요소이다. 따라서 a태그로 블록 요소를 묶지 않도록 주의해야함= a태그안에 div블록요소가 들어가면x
   -->
   <div>
    <a href="https://www.google.com">구글</a>
   </div>
   <div>
    <a href="https://www.google.com">
      <img src="../assets/logo_google.png" widith="100">
    </a>
   </div>

   <div>
      <ul>
          <li><a href="">정치</a></li>
          <li><a href="">경제</a></li>
          <li><a href="">사회</a></li>
      </ul>
   </div>

   <hr?

   <div id="part1"></div>
   <br><br><br>
   <div id="part2"></div>

   <div>
     <a href="#part1">파트원으로 이동</a>
   </div>
   <div>
     <a href="#part2">파트투로 이동</a>
   </div>

</body>
</html>
