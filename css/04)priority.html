<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>pariorty</title>
  <style>
    .title{
             color: aliceblue;
    }
    h1{
              color: blue; !important;
    } 
    #title{
              color: cornflowerblue;
    }
  </style>
</head>
<body>
  <!-- 
    css 우선 순위 
    낮음             높음
    태그->클래스->아이디->inline->!important
   -->
   <h1 id="title" class="title" style="color: blueviolet">hello world</h1>
</body>
</html>
