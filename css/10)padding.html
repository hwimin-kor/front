<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>padding</title>
</head>
<body>

  <!-- padding :테두리와 콘텡츠 사이 여백(내부 여백)-->
<style>
  #box1 >img{
    width: 100px;
  }
  #box1{
    border: 1px solid green;
    width: 200px;
    padding-top: 20px;
    padding-left: 20px;
 }
</style>
<div id="box1">
<img src="../assets/animal10.jpg">
</div>

<hr>
<!-- padding단축속성성-->
<style>
  #box2{
    border:1px solid green;
    width: 200px;
    padding: 20px 10px 5px 1px;
  }



</style>
<div id="box2">
  <img src="../assets/animal10.jpg" width="100px">
</div>



</body>
</html>
