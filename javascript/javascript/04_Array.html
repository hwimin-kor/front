<!--
    배열
    1. 여러 항목의 컬렉션을 단일 변수 이름 아래 저장할 수 있다.
      (서로 다른 타입의 요소를 하나의 배열에 저장할 수 있다.)
    2. 배열의 길이는 length 속성(property)으로 확인할 수 있다.
    3. 배열의 길이를 조정할 수 있다. length 속성(property)을 직접 수정하는 것도 가능하다.
    4. 첫 번째 요소의 인덱스는 "0"이고 마지막 요소의 인덱스는 "length 속성값 - 1" 이다.
    (배열의 길이가 5인 경우 사용 가능한 인덱스는 0~4까지이다.)
    5. 배열 요소는 대괄호 표기법으로 접근한다.
      배열[인덱스]
    6. 형식
      배열 = [요소1, 요소2, ...]
    7. trailing comma (후행 쉼표)를 사용할 수 있다.
--> <h4>배열</h4>
    <script>
      //배열 이름 ary   배열요소 1, hwimin true    배열 인덱스 : 0 ,1 2
      //배열 길이는 3 -> ary.length(3)
      let ary=[1,'hwimin',true,];
      console.log('배열 이름',ary);
      console.log('배열 길이', ary.length);
      console.log('배열 요소',ary[0],ary[1],ary[2]);
      ary.length=4;
      console.log('배열 길이',ary.length);
      console.log('추가된 배열요소',ary[3]);
      console.log('존재하지 않는 배열',ary[4]);

      //모든 배열 요소를 for문으로 조회하기
      for(let i=0; i<ary.length; i++){
        document.write(`<div>${ary[i]}</div>`);
      } 
    </script>

<!--
    for in 문
    1. 배열의 인덱스를 자동으로 가져올 수 있다.
    2. 형식
      for(인덱스 in 배열) {
        본문
      }
--><h4>for in 문</h4>
      <script>
        let cities = ['seoul', 'roma', 'new-york','sidney','tokyo']
        for(let i in cities){
          document.write(`<div>인덱스 ${i}: ${cities[i]}</div>`);
        }
      </script>

      <h4>for of 문</h4>
      <script>
        let activities=['skydivings','zipline','surfing','freediving']
        for(let activity of activities){
          document.write(`<div>${activity}</div>`);
        }
        //인덱스와 요소 모두 추출(기능 미리보기) 

        for(let [i,activity] of activities.entries()){
          document.write(`<div>인덱스${i} :${activity}</div>`);
        }
      </script>
      <!--
    for of 문
    1. 배열의 요소를 자동으로 가져올 수 있다.
    2. 형식
      for(요소 of 배열) {
        본문
      }
-->

<!--
    구조 분해 할당 (Destructuring Assignment)
    1. 배열의 각 요소를 개별 변수에 쉽게 할당할 수 있는 JavaScript 표현식이다.
    2. 배열의 일부 요소만 개별 변수에 할당할 수 있다.
    3. 형식
      [ 변수1, 변수2, ... ] = 배열
-->
      <h4>구조분해할당</h4>
      <script>
        let weapons=['gun','knife','sword','bombs'];
        let [w1,w2,w3,w4]= weapons;
        document.write(`<div>${w1},${w2},${w3},${w4}</div>`);
      </script>
