<!--
    1. 산술 연산자
      1) 더하기 : +            5 + 2 == 7
      2) 빼기   : -            5 - 2 == 3
      3) 곱하기 : *            5 * 2 == 10
      4) 나누기 : /,           5 / 2 == 2.5
      5) 나머지 : %,           5 % 2 == 1
      *tip. 몫이 필요한 경우 
        parseInt함수를 사용 parseInt(5/2)==2

    2. 증감 연산자
      1) ++ : 전위 증가, 후위 증가
      2) -- : 전위 감소, 후위 감소

    3. 대입 연산자 / 복합 대입 연산자
      1) 대입 : =
      2) 복합 : +=, -=, *=, /=, %=

    4. 비교 연산자
      1) greater than          : >
         greater than equal    : >=
      2) less than             : <
         less than equal       : <=
      3) equal value           : ==  (1 == '1' 결과는 true)
         equal value, type     : === (1 === '1' 결과는 false)
      4) not equal value       : !=
         not equal value, type : !==

    5. 논리 연산자
      1) && : 논리 AND (short circuit 지원)
      2) || : 논리 OR  (short circuit 지원)
      3) !  : 논리 NOT

    6. 조건 연산자(삼항 연산자)
      조건식 ? true 일 때 반환 : false 일 때 반환

    7. 문자열 연결 연산자
      +, +=
-->
      <script>
     
      const a = 5;
      const b = 2;
      document.write(`<div>${a} +${b} =${a+b}</div>`);
      document.write(`<div>${a} -${b} =${a-b}</div>`);
      document.write(`<div>${a} *${b} =${a*b}</div>`);
      document.write(`<div>${a} /${b} =${a/b}</div>`);
      document.write(`<div>${a} %${b} =${a%b}</div>`);
      </script>

      <script>
          let i = 1;

          document.write(`<div>prePlus=${prePlus}</div>`);
          document.write(`<div>prePlus=${prePlus}</div>`);

      <script>
        const x = 10;
        const y = 20;
        const z = '10';

        document.write(`<div>${x>y}</div>`);
        document.write(`<div>${x>=y}</div>`);
        document.write(`<div>${x<y}</div>`);
        document.write(`<div>${x<=y}</div>`);
        document.write(`<div>${x==z}</div>`);
        document.write(`<div>${x===z}</div>`);
        document.write(`<div>${x!=z}</div>`);
        document.write(`<div>${x!==z}</div>`);
      </script>

      <hr>
      <script>

      const height = 185;
      const balance = 3000;
      // 난 키가 180 이상이고 통장잔액이 5000 이상이면 만나보겠다.
      document.write(`<div>${height >= 180 && balance >= 5000}</div>`);
      // 난 키가 180 이상이거나 통장잔액이 5000 이상이면 만나보겠다.
      document.write(`<div>${height >= 180 || balance >= 5000}</div>`);
      // 논리 AND 의 short circuit 확인 (false 가 나오면 더 이상 연산하지 않는다.)
      document.write(`<div>${balance >= 5000 && ++height >= 180}</div>`);
      document.write(`<div>height ${height}</div>`);
      // 논리 OR 의 short circuit 확인 (true 가 나오면 더 이상 연산하지 않는다.)
      document.write(`<div>${height >= 180 || ++balance >= 5000}</div>`);
      document.write(`<div>balance ${balance}</div>`);
     </script>

  /*
    2025년 최저 시급 10,030원
    10시간 근무하면 일급이 얼마인가?
    8시간까지는 기본 시급, 초과 근무는 기본 시급의 1.5배
  */
  const hourlyWage = 10030;
  const workingTime = 10;
  const regularPay = hourlyWage * workingTime;  // 기본 시급 계산
  const extraPay = (workingTime <= 8 ? 0 : workingTime - 8) * hourlyWage * 0.5;  // 기본 시급 1.5배 계산
  document.write(`<div>${workingTime}시간 근무한 급여는 ${regularPay + extraPay}원입니다.`);
